name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # If your pom.xml is in a subfolder (like backend/), add:
      # working-directory: backend
      - name: Build backend with Maven
        run: mvn -B clean package

  frontend:
    runs-on: ubuntu-latest
    needs: backend  # run only if backend succeeded

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: online-shopping-hub-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: online-shopping-hub-frontend
        run: npm ci

      - name: Build frontend
        working-directory: online-shopping-hub-frontend
        run: npm run build
