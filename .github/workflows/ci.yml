name: ci

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write       # ğŸ‘ˆ required for deploy-pages
  id-token: write    # ğŸ‘ˆ required for deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Maven build
        run: mvn -B clean package

      # â¬‡ï¸ this must point to the folder that contains index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: path/to/your/static/files   # <--- CHANGE THIS

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}   # ğŸ‘ˆ this makes the clickable link

    steps:
      - name: Deploy to GitHub Pages
        id: deployment                               # ğŸ‘ˆ ID used above
        uses: actions/deploy-pages@v4

      - name: Print URL
        run: echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
