name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build backend with Maven
        run: mvn -B clean package
        # if your pom is not in root:
        # working-directory: backend

  frontend:
    runs-on: ubuntu-latest
    needs: backend   # run frontend only if backend job passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          # if frontend is in a subfolder, e.g. frontend/package.json, set that path

      - name: Install frontend dependencies
        run: npm ci
        # working-directory: .   # change if frontend is in a subfolder

      - name: Build frontend
        run: npm run build
        # working-directory: .   # change if frontend is in a subfolder
