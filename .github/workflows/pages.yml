name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CHANGE THIS PATH âš 
      # Put the folder that contains your HTML files
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/main/resources/public  # ğŸ‘‰ update if needed

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show URL
        run: echo "ğŸŒ Site deployed at: ${{ steps.deploy.outputs.page_url }}"
